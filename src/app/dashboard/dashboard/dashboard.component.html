<mat-drawer-container class="example-container" hasBackdrop="false">
    <mat-drawer #drawer mode="side">I'm a drawer</mat-drawer>
    <mat-drawer-content>
        <mat-accordion>
            <div *ngFor="let sprint of getKeys()">
                <app-sprint [sprint]="sprint" [data]="data" ></app-sprint>
            </div>
            <!-- Iterate over each sprint -->

          </mat-accordion>
          
          

      <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-drawer-content>
  </mat-drawer-container>
